<!DOCTYPE html>
<html>
<head>
	<title>MadBlowfish2D - Extending</title>
</head>
<body onload="Init()">
<canvas id="CanvasID" width="500" height="500"></canvas>
<script src="../../build/MadBlowfish2D.min.js"></script>
<script>

// Our Global Vars
var scene;

var Init = function()
{

	// Create Scene and Set Canvas element Id
	scene = new SceneCanvas("CanvasID");

	var rect = new DrawingRect();

	rect.transformation.position.x = 0;
	rect.transformation.position.y = 0;

	rect.Update = function(time)
	{
		this.transformation.position.y+=Math.sin(time);
		this.transformation.position.x+=Math.cos(time);
	}

	scene.Add(rect);

	Loop();
}
var Loop = function()
{
	// Scene Update
	scene.Update();

	// Draw Scene
	scene.Draw();

	// Loop
	requestAnimationFrame(Loop);
}

function DrawingRect()
{
	Renderable.call(this);
}
DrawingRect.prototype = Object.create(Renderable.prototype);
DrawingRect.prototype.constructor = DrawingRect;
DrawingRect.prototype.Draw = function(ctx)
{
	ctx.fillStyle="red";
	ctx.fillRect(20,20,50,50);
}
</script>
</body>
</html>
